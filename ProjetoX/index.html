<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commerx - Central de Vendas</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo Commerx" class="logo" />
      <span class="brand">Commerx</span>
    </div>
    <div class="nav-buttons">
      <button class="btn-secondary">Login</button>
      <button class="btn-primary">Cadastre-se</button>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-text">
      <h1>Gerencie suas vendas</h1>
      <p>Uma plataforma para ligar as suas vendas a um só lugar!</p>
    </div>
    <div class="hero-image">
      <img src="assets/images/mulher.png" alt="Ilustração de vendedora" />
    </div>
  </section>

  <!-- Integrações -->
  <section class="integrations">
    <h2>Conecte suas principais vias de venda para facilitar seu gerenciamento.</h2>
    <div class="carousel">
      <button class="carousel-btn">◀</button>

      <div class="integration-cards">
        <div class="card">
          <img src="mercadolivre.svg" alt="Mercado Livre" />
          <span>Mercado Livre</span>
        </div>
        <div class="card">
          <img src="shopee.svg" alt="Shopee" />
          <span>Shopee</span>
        </div>
        <div class="card">
          <img src="mercadolivre.svg" alt="Mercado Livre" />
          <span>Mercado Livre</span>
        </div>
      </div>

      <button class="carousel-btn">▶</button>
    </div>
  </section>
</body>
</html>
